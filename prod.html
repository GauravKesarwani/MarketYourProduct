<!DOCTYPE html>
<html lang="en" ng-app="prodApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">McAfee Products</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Add Product</a></li>
                <li><a href="#about">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container" ng-controller="prodController">
    <form action="" enctype="multi-part/form-data">
        <div class="row">
            <textarea id="pname" autofocus placeholder="Product Name" ng-model="myform.pname"></textarea>
            <textarea id="pprice" placeholder="Price" ng-model="myform.pprice"></textarea>
        </div>
        <div class="row">
            <textarea id="pdesc" rows="4" cols="100" placeholder="Product Description" ng-model="myform.pdesc"></textarea>
        </div>
        <div class="row">
            <input id="uploadpimg1" class="uploadpimg" type="file"  onchange="change()"/>
            <img id="pimg1" class="pimg" src="imgs/placeholder.jpg" ng-click="upload()"/>
            <input id="uploadpimg2" class="uploadpimg" type="file"/>
            <img id="pimg2" class="pimg" src="imgs/placeholder.jpg" ng-click="upload()">
            <input id="uploadpimg3" class="uploadpimg" type="file"/>
            <img id="pimg3" class="pimg" src="imgs/placeholder.jpg" ng-click="upload()">
        </div>
        <div class="row">
            <button type = "button" class = "btn btn-success" ng-click="save()">Add Product </button>
            <a class="btn" href="#/allprods">Show All Products </a>
            <h3>{{allprods.pname}}</h3>
        </div>
    </form>
</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>


</body>
</html>
